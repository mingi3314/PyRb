name: Automated Backend Release Process

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"

permissions:
  contents: write
  actions: write
  id-token: write

jobs:
  create-release-and-publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Determine Version Change
        id: version_check
        run: |
          PROJECT_VERSION="$(uv version --short)"
          TAG="backend@v${PROJECT_VERSION}"
          echo "Current version: $TAG"

          # Ensure tags exist locally even with shallow checkouts / cached refs.
          git fetch --force --tags

          if git rev-parse -q --verify "refs/tags/$TAG" >/dev/null; then
            echo "Tag already exists: $TAG"
            echo "No version change detected."
            echo "version_changed=false" >> $GITHUB_OUTPUT
          else
            echo "Tag does not exist yet: $TAG"
            echo "Version has changed."
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "new_version=$TAG" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        if: steps.version_check.outputs.version_changed == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version_check.outputs.new_version }}
          generate_release_notes: true

      - name: Build distributions (sdist, wheel)
        if: steps.version_check.outputs.version_changed == 'true'
        run: uv build

      - name: Publish to PyPI (OIDC Trusted Publishing)
        if: steps.version_check.outputs.version_changed == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: backend/dist

      - name: Trigger Build Executables
        if: steps.version_check.outputs.version_changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'build-backend-executable.yaml',
              ref: context.ref,
              inputs: { platform: 'linux' }
            })
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'build-backend-executable.yaml',
              ref: context.ref,
              inputs: { platform: 'macos' }
            })
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'build-backend-executable.yaml',
              ref: context.ref,
              inputs: { platform: 'windows' }
            })
