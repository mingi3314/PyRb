name: Automated Backend Release Process

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"

permissions:
  contents: write
  actions: write
  id-token: write

jobs:
  create-release-and-publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip poetry

      - name: Install jq (for version check)
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Install dependencies with Poetry
        run: |
          poetry install

      - name: Determine Version Change
        id: version_check
        run: |
          VERSION="backend@v$(poetry version -s)"
          echo "Current version: $VERSION"

          LATEST_RELEASE=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases?per_page=5" | \
            jq -r '.[] | select(.tag_name | startswith("backend@")).tag_name' | head -n 1)
          echo "Latest release version: $LATEST_RELEASE"

          if [ "$VERSION" != "$LATEST_RELEASE" ]; then
            echo "Version has changed."
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "new_version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "No version change detected."
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        if: steps.version_check.outputs.version_changed == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version_check.outputs.new_version }}
          generate_release_notes: true

      - name: Build distributions (sdist, wheel)
        if: steps.version_check.outputs.version_changed == 'true'
        run: poetry build

      - name: Publish to PyPI (OIDC Trusted Publishing)
        if: steps.version_check.outputs.version_changed == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: backend/dist

      - name: Trigger Build Executables
        if: steps.version_check.outputs.version_changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'build-backend-executable.yaml',
              ref: context.ref,
              inputs: { platform: 'linux' }
            })
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'build-backend-executable.yaml',
              ref: context.ref,
              inputs: { platform: 'macos' }
            })
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'build-backend-executable.yaml',
              ref: context.ref,
              inputs: { platform: 'windows' }
            })
