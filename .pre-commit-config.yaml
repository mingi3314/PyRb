repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.1
    hooks:
      # run the linter
      - id: ruff
        args: [--fix]
        exclude: "(alembic/)"
      # run the formatter
      - id: ruff-format
        exclude: "(alembic/)"

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: "mypy"
        additional_dependencies:
          [
            click==8.1.7,
            pytest==7.4.3,
            pydantic==2.5.3,
            types-requests===2.31.0.10,
            typer==0.9.0,
            types-PyYAML===6.0.12.12,
            types-toml===0.10.8.7,
            fastapi==0.109.2,
          ]
